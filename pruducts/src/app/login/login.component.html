<div class="login-container">
    <section class="login" id="login">
      <header>
        <h2>Login</h2>
  <!--       <h4>Login</h4> -->
      </header>
      <form (ngSubmit)='loginUser()'>

        <input type="text" class="login-input" [(ngModel)]=user.email name="email" placeholder="Email" required autofocus>
        <input type="password" class="login-input" [(ngModel)]=user.pwd name="pwd" placeholder="Password" required>
        <div class="submit-container">
          <button type="submit" class="btn login-button" >SIGN IN</button>
        </div>
      </form>
    </section>
    
  </div>
